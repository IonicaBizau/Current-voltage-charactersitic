<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Experiența <strong>Franck și Hertz</strong></h1>
            <div class="screen">
                <img class="system" src="img/system.png">
                <div class="physics-instrument amp">
                    <input class="value" type="text" readonly="">
                    <div class="text">A</div>
                </div>
                <div class="physics-instrument vol">
                    <input class="value" type="number" max="15" min="6" step="0.1">
                    <div class="text">V</div>
                </div>
                <div class="cursor">
                </div>
            </div>
        </div>
    </body>
</html>
